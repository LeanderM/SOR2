<!-- HTML pagina van het beheerscherm -->
<html lang="nl" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Beheerscherm</title>
	<wicket:head>
    	<wicket:link>
    		<link rel="stylesheet" type="text/css" href="adminLayout.css">
    	</wicket:link>
		<wicket:link>
			<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		</wicket:link>
	</wicket:head>

</head>
<body>

<!-- this content will be added the the parent "beheerscherm_sjabloon.html" -->
<wicket:extend>
	<script type="text/javascript">
		$(function(){
			$("td[colspan=6]").find("p").hide();
			$("table").click(function(event){
				event.stopPropagation();
				var $target = $(event.target);
				if($target.closest("td").attr("colspan")> 1 && $target.hasClass(".subRow")){
					$target.slideUp();
				}
				else if( !$target.hasClass(".subRow")){
					$target.closest("tr").next().find("p").slideToggle();
				}
			});
		});
	</script>
	<div class="container-fluid">
		<div class="row">
				<div class="col-lg-12 messageTable">
					<div class="row">
						<div wicket:id=dataViewContainer>
							<table>
								<th>message id</th><th>sender</th><th>subject</th><th>message status</th><th>receiver</th><th>date</th>
								<tr wicket:id="rows" class="messageRow">
									<td wicket:id="dataRow" class="messages"></td>
								<tr class="subRow">
									<td colspan="6">
										<p>test status give some input here</p>
									</td>
								</tr>
								</tr>
							</table>							
							<span wicket:id="pagingNavigator"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
</wicket:extend>		
		
</body>
</html>
