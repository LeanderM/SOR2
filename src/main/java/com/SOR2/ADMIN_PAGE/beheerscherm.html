<html lang="nl" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Beheerscherm</title>
	<wicket:head>
    	<wicket:link>
    		<link rel="stylesheet" type="text/css" href="adminLayout.css">
    	</wicket:link>
		<wicket:link>
			<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		</wicket:link>
	</wicket:head>

</head>
<body>

<script type="text/javascript">
	$(function(){
		$("td[colspan=6]").find("p").hide();
		$("table").click(function(event){
			event.stopPropagation();
			var $target = $(event.target);
			if($target.closest("td").attr("colspan")> 1 && $target.hasClass(".subRow")){
				$target.slideUp();
			}
			else if( !$target.hasClass(".subRow")){
				$target.closest("tr").next().find("p").slideToggle();
			}
		});
	});
</script>

	<div class="container-fluid">
	  <div class="col-md-12">
	    <div class="navbar  navbar-default navbar-fixed-top">
		  <div class="container menu">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Message Overview</a>
		    </div>

		        <li>

		        </li>		
		      </ul>
		    </div><!--/.nav-collapse -->

		</div>
	   </div>

	<div class="container-fluid">

							<table>
								<th>message id</th><th>sender</th><th>subject</th><th>message status</th><th>receiver</th><th>date</th>
