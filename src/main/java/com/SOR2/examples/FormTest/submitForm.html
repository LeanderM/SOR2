<html xmlns: wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Testing forms</title>
</head>
<body>
    <form wicket:id="commentForm">
        Add messages here
        <p>
            <textarea wicket:id="text">This be a comment</textarea>
            <input type="text" wicket:id="comment" class="nospam" onfocus="getElementById('formsubmit').focus()"/>
        <p>
        <input type="submit" value="Submit" id="formsubmit"/>
    </form>
    <p/>
    <span wicket:id="comments">
        <p>
            <span wicket:id="text">Comment goes here</span>
        </p>
    </span>
    <wicket:remove>
        <p>
            More comment text here
        </p>
    </wicket:remove>
</body>
</html>
