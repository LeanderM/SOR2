<html xmlns: wicket="http://wicket.apache.org">
<head>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<!--  geef aan dat wicket de resource paths moet verwerken,ipv HTML -->
<wicket:link>
    <link rel="stylesheet" href="loginPage.css" type="text/css" />
</wicket:link>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>




<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
        <!--  Print hier errors -->
        <span wicket:id="feedback"></span>
        
        <!--  het inlog formulier -->
            <form wicket:id="signInForm" class="form-login">
	            <h4>Inloggen.</h4>
	            <input type="text" wicket:id="username" class="form-control input-sm chat-input" placeholder="username" />
	            <br/>
	            <input type="password" wicket:id="password" class="form-control input-sm chat-input" placeholder="password" />
	            <br/>
	            
	            <!-- knoppen -->
	            <div class="wrapper">
		            <span class="group-btn">
		            <input type="submit" value="inloggen"class="btn btn-primary btn-md"> 
		            <i class="fa fa-sign-in"></i>
		            </span>
	            </div>
            </form>
        
        </div>
    </div>
</div>
</body>
</html>
